version: '3.8'
services:
  web:
    image: nginx:stable
    volumes:
      - ./docker/templates/nginx:/etc/nginx/templates
      - ./docker/certs:/etc/nginx/certs
      - ./app:/app
    ports:
      - '80:80'
      - '443:443'
    environment:
      NGINX_HOST: ${DOMAIN}
  database:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    ports:
      - '5432:5432'
